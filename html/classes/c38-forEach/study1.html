<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach() 함수</title>
</head>
<body>
    <h1>forEach() 함수</h1>
    <p>forEach()함수는 배열이나 유사한 배열 객체의 각 원소를 돌면서 입력한 작업을 하는 함수</p>
    <ul class="list">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
        <li>list6</li>
    </ul>
    <script>
        let fruits = ["딸기","복숭아","샤인머스캣","수박","바나나","무화과"]
        fruits.forEach((fruit,index,array)=>{ //function 안에 fruit이름은 각각의 원소(품번)를 의미하기 때문에 어떤 이름을 써도 상관없음/ function대신 괄호와 중괄호 사이에 화살표 넣어도 됨.
            console.log(fruit,index,array)
        })

        let listArray = document.querySelectorAll(".list>li")
        listArray.forEach(function(litag,index){
            litag.style.color = "red"
            litag.classList.add("list"+index)
            litag.addEventListener("click",function(){
                alert("저는"+index+"번째 리스트입니다.")
            })
        })
    </script>
</body>
</html>
