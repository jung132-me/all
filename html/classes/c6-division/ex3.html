<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
</head>
<body>
    <!-- 검색창 - 스크롤 내렸을 때 나옴 -->
    <aside class="search_side"></aside>
    <!-- 환경설정/위로가기 ui영역 -->
    <aside class="setting"></aside>
   <header>
    <div class="headertop"></div>
        <!--네이버 우측 상단 -->
        <div class="right_headertop">
            <!-- 바로가기 -->
            <div class="direct"></div>
            <!-- 네이버페이 -->
            <div class="naverpay"></div>
        </div>
        <!-- 네이버 좌측 상단 -->
        <div class="left_headertop">
            <!-- 네이버 톡 -->
            <div class="naver_talk"></div>
            <!-- 알림 -->
            <div class="alert"></div>
            <!-- 장바구니 -->
            <div class="shopping_cart"></div>
        </div>
    <div class="search"></div>
    <nav></nav>
    <div class="ad1"></div>
   </header> 
   <main>
    <section class="left_side">
        <!-- 광고2 -->
        <article class="ad2"></article>
        <!-- 뉴스 -->
        <div class="news"></div>
        <!-- 쇼핑 -->
        <div class="shopping"></div>
        <!-- 피드 -->
        <div class="feed"></div>
    </section>
    <section class="right_side">
        <!-- 로그인 -->
        <div class="login"></div>
        <!-- 광고3 -->
        <article class="ad3"></article>
        <!-- 광고4 -->
        <div class="ad4"></div>
        <!-- 광고5 -->
        <article class="ad5"></article>
        <!-- 날씨 -->
        <div class="weather"></div>
        <!-- 증시 -->
        <div class="stock"></div>
        <!-- 광고6 -->
        <div class="ad6"></div>
        <!-- 위젯보드 -->
        <div class="widget_board"></div>
        <!-- 광고7 -->
        <div class="ad7"></div>
    </section>
   </main>
   <footer>
    <div class="nbanner_area"></div>
    <div class="notice_area"></div>
    <div class="aside_area"></div>
    <div class="corp_area"></div>
   </footer>
</body>
</html>
