<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavve 회원가입</title>
</head>
<body>
    <div class="membership">
        <section class="login">
            <form action="#">
                
                <h2><strong>이메일과 비밀번호</strong>만으로<br>
                    <strong>Wavve를 즐길 수</strong> 있어요!</h2> 
                    <div>
                        <label for="user_email">이메일</label>
                        <input type="text" id="user_email" placeholder="wavve@example.com">
                    </div>
                    <p><img src="./img/icon1.png" alt="notice">로그인, 비밀번호 찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요.</p>
                    <div>
                        <label for="user_pw">비밀번호</label>
                        <input type="text" id="user_pw" placeholder="Wavve 비밀번호 설정">
                        <button>show</button>
                    </div>
                    <p><img src="./img/icon1.png" alt="notice">비밀번호는 8~20자 이내로 영문, 대소문자, 숫자, 특수문자 중 3가지 이상 혼용하여 입력해 주세요.</p>
                        <button type="submit">Wavve 회원가입</button>  
            </form>            
        </section>
        <section class="snslogin">    
                <div>
                    <h4>또는 다른 서비스 계정으로 가입</h4>
                    <ul style="display: flex; list-style-type: none;">
                        <li><a href="#"><img src="./img/ico-common-kakao.png" alt="카카오톡으로 이동"></a></li>
                        <li><a href="#"><img src="./img/ico-common-tworld.png" alt="티월드로이동"></a></li>
                        <li><a href="#"><img src="./img/ico-common-naver.png" alt="네이버로이동"></a></li>
                        <li><a href="#"><img src="./img/ico-common-facebook.png" alt="페이스북으로이동"></a></li>
                        <li><a href="#"><img src="./img/ico-common-apple.png" alt="애플로이동"></a></li>
                    </ul>
                </div>
                <div>
                    <p>SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.<br>기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요.</p>
                </div>
        </section>                    
    </div>
</body>
</html>
